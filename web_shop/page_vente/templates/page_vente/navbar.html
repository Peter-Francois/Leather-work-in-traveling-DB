{% load static %}
{% load i18n %}
<!-- navbar.html -->
<nav class="menu">
    <ul class="menu-content">
        <li class="display-mobile">
            <button id="menu_button">☰
            </button>
        </li>
        <li class="display-tablet-laptop">
            <ul class="menu-content2">
                <li><a href="{% url 'boutique:index' %}">{% trans "ACCUEIL" %}</a></li>
                <li id="shop">
                    <a href="{% url 'boutique:produits' %}">
                        <span>{% trans "BOUTIQUE" %}</span>
                        <img id="arrow-down" src="{% static 'page_vente/icons/arrow-down-solid.svg' %}" alt="icon arrow down">
                    </a>
                    <ul class="menu-content-produit">
                        <li><a href="{% url 'boutique:maroquinerie' %}">{% trans "MAROQUINERIE" %}</a></li>
                        <li><a href="{% url 'boutique:macrames' %}">{% trans "MACRAMÉ" %}</a></li>
                        <li><a href="{% url 'boutique:hybride' %}">{% trans "HYBRIDE" %}</a></li>
                    </ul>
                </li>
                <li id="custom-creation"><a href="{% url 'boutique:creation-sur-mesure' %}">{% trans "CRÉATION SUR MESURE" %}</a></li>
            </ul>
        </li>
        <li>
            <a class="text-center align-items-center page-button" href="{% url 'boutique:panier' %}" id="cart-button">
                <img class="flex_item_cart_button" id="cart-icon" alt="cart" src="{% static 'page_vente/icons/cart-shopping-solid.svg' %}">
                <p id="text-cart-button" class="flex_item_cart_button"></p>
            </a>
        </li>
        <li class="align-items-center language-selector">
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <input name="next" type="hidden" value="{{ request.path }}">
                <input name="language" type="hidden" value="en">
                <button type="submit" class="flag-button">
                    <img src="{% static 'page_vente/images/flag/UK.webp' %}" alt="English" class="flag" data-lang="en">
                </button>
            </form>
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <input name="next" type="hidden" value="{{ request.path }}">
                <input name="language" type="hidden" value="fr">
                <button type="submit" class="flag-button">
                    <img src="{% static 'page_vente/images/flag/FR.jpeg' %}" alt="French active" class="flag" data-lang="fr">
                </button>
            </form>
        </li>
    </ul>
</nav>
